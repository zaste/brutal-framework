<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompanyCity - Visual Comparison</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        
        .comparison-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        .version {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .version iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .version-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 30px;
            border-radius: 30px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            font-weight: 600;
            z-index: 10;
            text-align: center;
        }
        
        .version-label .size {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        
        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(139, 92, 246, 0.5) 20%, 
                rgba(139, 92, 246, 0.5) 80%, 
                transparent
            );
            transform: translateX(-50%);
            z-index: 20;
            cursor: ew-resize;
        }
        
        .divider::before {
            content: '⟷';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #8b5cf6;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
        }
        
        .analysis-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 20px 40px;
            z-index: 30;
            max-width: 800px;
            width: 90%;
        }
        
        .analysis-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            background: linear-gradient(135deg, #8b5cf6, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 600;
            margin: 4px 0;
        }
        
        .metric-diff {
            font-size: 14px;
            color: #00ff88;
        }
        
        .metric-diff.worse {
            color: #ff4444;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 40;
        }
        
        .btn {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .screenshot-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            z-index: 100;
            display: none;
        }
        
        .screenshot-container img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Loading both versions for comparison...</div>
        </div>
    </div>
    
    <div class="comparison-container">
        <div class="version" id="original">
            <div class="version-label">
                Original CompanyCity
                <div class="size">~5000 lines, ~200KB</div>
            </div>
            <iframe src="original-companycity.html" id="originalFrame"></iframe>
        </div>
        
        <div class="version" id="brutal">
            <div class="version-label">
                BRUTAL V6 Enhanced
                <div class="size">~1200 lines, ~45KB</div>
            </div>
            <iframe src="enhanced.html" id="brutalFrame"></iframe>
        </div>
        
        <div class="divider" id="divider"></div>
    </div>
    
    <div class="analysis-panel">
        <div class="analysis-title">Visual Structure Comparison</div>
        <div class="analysis-grid">
            <div class="metric">
                <div class="metric-label">Districts</div>
                <div class="metric-value" id="districts">7 vs 7</div>
                <div class="metric-diff">✓ Match</div>
            </div>
            <div class="metric">
                <div class="metric-label">Buildings</div>
                <div class="metric-value" id="buildings">~35 vs ~28</div>
                <div class="metric-diff worse">-20% density</div>
            </div>
            <div class="metric">
                <div class="metric-label">Connections</div>
                <div class="metric-value" id="connections">12 vs 7</div>
                <div class="metric-diff worse">-42% missing</div>
            </div>
            <div class="metric">
                <div class="metric-label">Particles</div>
                <div class="metric-value" id="particles">2000+ vs 500</div>
                <div class="metric-diff worse">-75% reduced</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="toggleSplit()">Toggle Split</button>
        <button class="btn" onclick="syncCameras()">Sync Cameras</button>
        <button class="btn" onclick="captureScreenshots()">Capture Screenshots</button>
    </div>
    
    <div class="screenshot-container" id="screenshotContainer">
        <img id="screenshotImage" alt="Comparison">
    </div>
    
    <script>
        // Draggable divider
        const divider = document.getElementById('divider');
        const container = document.querySelector('.comparison-container');
        let isDragging = false;
        
        divider.addEventListener('mousedown', () => isDragging = true);
        
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const containerRect = container.getBoundingClientRect();
            const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;
            
            document.getElementById('original').style.flex = `0 0 ${percentage}%`;
            document.getElementById('brutal').style.flex = `0 0 ${100 - percentage}%`;
            divider.style.left = `${percentage}%`;
        });
        
        window.addEventListener('mouseup', () => isDragging = false);
        
        // Wait for both iframes to load
        let loadedCount = 0;
        function checkLoaded() {
            loadedCount++;
            if (loadedCount === 2) {
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 500);
                }, 2000);
                
                // Start analysis
                analyzeStructures();
            }
        }
        
        document.getElementById('originalFrame').onload = checkLoaded;
        document.getElementById('brutalFrame').onload = checkLoaded;
        
        // Analyze structural differences
        function analyzeStructures() {
            // This would need actual access to the 3D scenes
            // For now, showing the known differences
            
            const differences = {
                hexagonalBases: {
                    original: "Perfect hexagons with tech patterns",
                    brutal: "Simple hexagons, less detail"
                },
                buildingVariety: {
                    original: "5 different building types, complex geometry",
                    brutal: "2 building types, simple boxes"
                },
                lightingSystem: {
                    original: "Dynamic shadows, 10+ light sources",
                    brutal: "Basic lighting, 5 light sources"
                },
                particleEffects: {
                    original: "GPU particles, complex flows",
                    brutal: "CPU particles, simple movement"
                },
                shaderComplexity: {
                    original: "Custom shaders for each material",
                    brutal: "Standard materials with glow"
                },
                postProcessing: {
                    original: "Multi-pass rendering, advanced effects",
                    brutal: "Single bloom pass"
                }
            };
            
            console.log('Structural Differences:', differences);
        }
        
        // Toggle split view
        let isSplit = true;
        function toggleSplit() {
            isSplit = !isSplit;
            if (isSplit) {
                document.getElementById('original').style.display = 'block';
                document.getElementById('brutal').style.flex = '1';
                divider.style.display = 'block';
            } else {
                document.getElementById('original').style.display = 'none';
                document.getElementById('brutal').style.flex = '1';
                divider.style.display = 'none';
            }
        }
        
        // Sync camera positions (would need postMessage API)
        function syncCameras() {
            console.log('Camera sync would require postMessage communication with iframes');
        }
        
        // Capture screenshots
        function captureScreenshots() {
            console.log('Screenshot capture would require canvas access');
        }
    </script>
</body>
</html>
