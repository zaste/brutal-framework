<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUTAL AI Component Generator</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --accent: #3b82f6;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            margin-bottom: 3rem;
        }

        .input-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .prompt-input {
            width: 100%;
            background: var(--bg);
            border: 1px solid #333;
            color: var(--text);
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 1rem;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .suggestion {
            background: #2a2a2a;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: #3a3a3a;
            transform: translateY(-1px);
        }

        .generate-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .generate-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .result-card {
            background: var(--surface);
            border: 1px solid #333;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .result-header {
            padding: 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-type {
            font-weight: 600;
            color: var(--accent);
        }

        .preview {
            padding: 2rem;
            background: #0a0a0a;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-section {
            background: #0a0a0a;
            padding: 1rem;
            border-top: 1px solid #333;
        }

        .code {
            font-family: 'Monaco', monospace;
            font-size: 0.875rem;
            color: #888;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .copy-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .stats {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BRUTAL AI Component Generator</h1>
        <p class="subtitle">Natural language to component generation - Zero dependencies, instant results</p>

        <div class="input-section">
            <h2 style="margin-bottom: 1rem;">What component do you need?</h2>
            
            <input 
                type="text" 
                class="prompt-input" 
                id="promptInput"
                placeholder="Example: Create a blue button that says 'Get Started'"
                autofocus
            >

            <div class="suggestions">
                <div class="suggestion" onclick="setPrompt('Create a primary button that says Submit')">Primary Submit Button</div>
                <div class="suggestion" onclick="setPrompt('Make a card with user profile information')">Profile Card</div>
                <div class="suggestion" onclick="setPrompt('Create an email input field with validation')">Email Input</div>
                <div class="suggestion" onclick="setPrompt('Build a data table with sortable columns')">Data Table</div>
                <div class="suggestion" onclick="setPrompt('Make a loading spinner button')">Loading Button</div>
            </div>

            <button class="generate-btn" onclick="generateComponent()">Generate Component</button>
        </div>

        <div class="results" id="results"></div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="componentsGenerated">0</div>
                <div class="stat-label">Components Generated</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="successRate">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgTime">0ms</div>
                <div class="stat-label">Avg Generation Time</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { componentGenerator } from '../07-ai/ComponentGenerator.js';
        
        let stats = {
            total: 0,
            successful: 0,
            times: []
        };
        
        window.setPrompt = (prompt) => {
            document.getElementById('promptInput').value = prompt;
        };
        
        window.generateComponent = () => {
            const prompt = document.getElementById('promptInput').value;
            if (!prompt) return;
            
            const startTime = performance.now();
            const variations = componentGenerator.generateVariations(prompt);
            const endTime = performance.now();
            
            stats.total++;
            stats.times.push(endTime - startTime);
            
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            variations.forEach((result, index) => {
                if (result.success) {
                    stats.successful++;
                    
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <div class="result-header">
                            <span class="result-type">${result.type.toUpperCase()} ${result.props.variant ? `- ${result.props.variant}` : ''}</span>
                            <button class="copy-btn" onclick="copyCode('${escape(result.component)}')">Copy Code</button>
                        </div>
                        <div class="preview" id="preview-${index}"></div>
                        <div class="code-section">
                            <code class="code">${escapeHtml(result.component)}</code>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                    
                    // Render actual component
                    setTimeout(() => {
                        const preview = document.getElementById(`preview-${index}`);
                        preview.innerHTML = result.component;
                    }, 100);
                } else {
                    const error = document.createElement('div');
                    error.className = 'result-card';
                    error.innerHTML = `
                        <div class="result-header">
                            <span style="color: #ef4444;">Generation Failed</span>
                        </div>
                        <div class="preview">
                            <p>${result.error}</p>
                            <p style="margin-top: 1rem; color: #888;">${result.suggestion}</p>
                        </div>
                    `;
                    resultsContainer.appendChild(error);
                }
            });
            
            updateStats();
        };
        
        window.copyCode = (escapedCode) => {
            const code = unescape(escapedCode);
            navigator.clipboard.writeText(code).then(() => {
                event.target.textContent = 'Copied!';
                setTimeout(() => {
                    event.target.textContent = 'Copy Code';
                }, 2000);
            });
        };
        
        function updateStats() {
            document.getElementById('componentsGenerated').textContent = stats.successful;
            document.getElementById('successRate').textContent = 
                stats.total > 0 ? Math.round((stats.successful / stats.total) * 100) + '%' : '100%';
            document.getElementById('avgTime').textContent = 
                stats.times.length > 0 ? Math.round(stats.times.reduce((a, b) => a + b) / stats.times.length) + 'ms' : '0ms';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Enter key support
        document.getElementById('promptInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateComponent();
            }
        });
        
        // Load components
        Promise.all([
            import('../04-components/core/Button.js'),
            import('../04-components/core/Input.js'),
            import('../04-components/core/Card.js'),
            import('../04-components/core/Select.js'),
            import('../04-components/data/Table.js'),
            import('../04-components/feedback/Alert.js'),
            import('../04-components/feedback/Toast.js'),
            import('../04-components/ui/Modal.js')
        ]).then(() => {
            console.log('All components loaded');
        });
    </script>
</body>
</html>
