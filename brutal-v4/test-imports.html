<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUTAL V4 - Import Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #0f3; color: #000; }
        .error { background: #f30; }
        .pending { background: #f90; color: #000; }
    </style>
</head>
<body>
    <h1>BRUTAL V4 Import Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(module, status, error = null) {
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.textContent = `${module}: ${status.toUpperCase()}${error ? ' - ' + error : ''}`;
            results.appendChild(div);
        }
        
        // Test imports
        const imports = [
            { name: 'Main index', path: './index.js' },
            { name: 'BrutalComponent', path: './core/foundation/Component.js' },
            { name: 'BrutalState', path: './core/state/State.js' },
            { name: 'Templates', path: './core/templates/index.js' },
            { name: 'RenderScheduler', path: './core/scheduling/RenderScheduler.js' },
            { name: 'Test System', path: './testing/index.js' },
            { name: 'BrutalTest', path: './testing/core/BrutalTest.js' }
        ];
        
        for (const { name, path } of imports) {
            try {
                addResult(name, 'pending');
                const module = await import(path);
                console.log(`✅ ${name}:`, module);
                
                // Update status
                results.lastChild.className = 'status success';
                results.lastChild.textContent = `${name}: SUCCESS - ${Object.keys(module).join(', ')}`;
            } catch (error) {
                console.error(`❌ ${name}:`, error);
                results.lastChild.className = 'status error';
                results.lastChild.textContent = `${name}: ERROR - ${error.message}`;
            }
        }
        
        // Test if we can create a component
        try {
            const { BrutalComponent, html } = await import('./index.js');
            
            class TestComponent extends BrutalComponent {
                createTemplate() {
                    return html`<div>Test Component Works!</div>`;
                }
            }
            
            customElements.define('import-test-component', TestComponent);
            const component = document.createElement('import-test-component');
            document.body.appendChild(component);
            
            addResult('Component Creation', 'success');
        } catch (error) {
            addResult('Component Creation', 'error', error.message);
        }
    </script>
</body>
</html>
